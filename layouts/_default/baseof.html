<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}">

<head>
{{ partial "head.html" . }}
{{ $style := resources.Get "style/main.scss" | resources.ToCSS (dict "targetPath" "main.css" "outputStyle" "compressed" "enableSourceMap" true) | resources.Fingerprint "sha512" -}}
<link rel="stylesheet" href="{{ $style.RelPermalink }}">
</head>

<body>
{{ partial "header.html" . }}
{{ block "main" . }}{{ end }}
{{ partial "footer.html" . }}
</body>
</html>
